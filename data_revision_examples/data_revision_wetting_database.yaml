data base:
  - material:
    name: # Indium
      description: describtion of the material
      value: zb Indium
      unit: 
      type: string
      data_input: manual / Excel Sheet "Datenbank" Column A
    surface energy at normal conditions:
      description: Surface energy at normal pressure and room temperature. Values are raised by manual input or by using the formular in "temperature dependent surface energy "
      value: zb 0.57
      unit: J/m²
      type: float
      data_input: manual / Sheet "Datenbank" Column B, using "temperature dependend surface energy"
    temperature dependent surface energy:
      describtion: Formular to calculate the surface energy of the material for different temperatures. Usually the surface energy for the liquid state is needed.  
      value: zb 0.558-0.000079*(T-425)
      unite: J/m²
      type: string
      data_input: manual/ Sheet "Datenbank" Column C
    heat of fusion:
      describtion: heat of fusion of selected material  
      value: zb 3260
      unite: J/mol
      type: float
      data_input: manual/ Sheet "Datenbank" Column D
    first ionisation energy:
      describtion: first ionisation energy of selected material  
      value: zb 558300
      unite: J/mol
      type: float
      data_input: manual/ Sheet "Datenbank" Column K
    density:
      describtion:  density of the material 
      value: zb 7310
      unite: kg/m³
      type: float
      data_input: manual
    temperature dependent density:
      describtion:  formular of the temperature dependence of the density of the material 
      value: zb ???
      unite: kg/m³
      type: string
      data_input: manual
    molar mass:
      describtion:  molar mass 
      value: zb 0.1148
      unite: kg/mol
      type: string
      data_input: manual
    atom radius:
      describtion:  atomic radius 
      value: zb 155E-12
      unite: m
      type: string
      data_input: manual
    polarizability:
      describtion: polarizability of selected material  
      value: zb 9.66E-30
      unite: m³
      type: float
      data_input: manual/ Sheet "Datenbank" Column D
    atom space density:
      describtion: number of atoms (or molecules) in a unit space  
      value: zb 61900
      unite: mol/m³
      type: float
      data_input: manual/ Sheet "Datenbank" Column H, or using "temperature dependent atom space density"
    temperature dependent atom space density:
      describtion: formular for temperature dependent number of atoms (or molecules) in a unit space  
      value: zb 0.0006385-6.42*T
      unite: mol/m³
      type: string
      data_input: manual/ Sheet "Datenbank" Column I
    atom area density:
      describtion: number of atoms (or molecules) in a unit area  
      value: zb 0.0000185
      unite: mol/m³
      type: float
      data_input: manual/ Sheet "Datenbank" Column F, or using "temperature dependent atom space density"
    temperature dependent atom area density:
      describtion:  formular for temperature dependent number of number of atoms (or molecules) in a unit area  
      value: zb (8.22E-8-8.27E-12*T)^(2/3)
      unite: mol/m²
      type: string
      data_input: manual/ Sheet "Datenbank" Column G
    Hamaker constant:
      describtion: Hamker constant for van der waals interactions inside the material 
      value: 
      unite: 
      type: float
      data_input: manual
    liquid radial distribution function:
      describtion:  a factor needed to calculate the interfacial energy, needed is the value for \int[g(r)ln(g(r))]dr
      value: zb -0.0000386
      unite: m²/JK
      type: float
      data_input: manual/ see H. Jones "The solidliquid interfacial energy of metals calculations versus measurements" Materials Letters 53 (2002)
    
      ..
