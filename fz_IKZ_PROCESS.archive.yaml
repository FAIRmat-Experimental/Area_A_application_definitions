# example data file for Float zone process at IKZ
definitions:
  name: 'Electronic Lab Notebook schema for Float-zone' # mandatory!?
  sections:  # Schemas consist of section definitions
    User:
          base_section: nomad.datamodel.data.EntryData
          quantities:
            role:
              type:
                type_kind: Enum
                type_data:
                  - Operator
                  - Responsible_person
              m_annotations:
                eln:
                  component: EnumEditQuantity
            name:
              type: str
              m_annotations:
                eln:
                  component: StringEditQuantity
            affiliation_institution:
              type: str
              m_annotations:
                eln:
                  component: StringEditQuantity
            affiliation_group:
              type: str
              m_annotations:
                eln:
                  component: StringEditQuantity
            address:
              type: str
              m_annotations:
                eln:
                  component: StringEditQuantity
            email:
              type: str
              m_annotations:
                eln:
                  component: StringEditQuantity
            orcid:
              type: str
              m_annotations:
                eln:
                  component: StringEditQuantity
            telephone_number:
              type: str
              m_annotations:
                eln:
                  component: StringEditQuantity
    FZ_IKZ_schema:  # This is the name of the first section
      # Inheriting it from EntryData, makes this section a possible
      # EntryArchive.data sub-section 
      base_section: nomad.datamodel.data.EntryData
      sub_sections:
        users:
          repeats: true
          m_annotations:
            eln:
          section:
            base_section: User
        instrument:
          section:
            quantities:
              furnace_type:
                type: 
                  type_kind: Enum
                  type_data:
                    - 1505/1  
                    - 1505/2 
                description: "Furnace description"
                m_annotations:
                  eln:
                    component: EnumEditQuantity
              vacuum_before_process_HV:
                type: np.float64
                unit: mbar
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mbar
                description: "Pressure"
              furnace_leak_rate:
                type: 
                  type_kind: Enum
                  type_data:
                    - good
                    - bad
                description: "Furnace leak rate"
                m_annotations:
                  eln:
                    component: EnumEditQuantity
            sub_sections:
              inductor:
                section:
                  quantities:
                    inductor_id:
                      type: str
                      description: "what is the inductor id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    inductor_drawing: 
                      type: str
                      description: "Drawing of inductor"
                      m_annotations:
                        eln:
                          component: RichTextEditQuantity
              reflector:
                section:
                  quantities:
                    reflector_id:
                      type: str
                      description: "what is the inductor id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    reflector_inductor_position:
                      type: np.float64
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
        samples:
          section:
            sub_sections:
              gases:
                section:
                  quantities:
                    gas_name:
                      type: str
                      description: "name/type of gas"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    gas_id:
                      type: str
                      description: "what is the gas id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              dopants:
                section:
                  quantities:
                    dopant_name:
                      type: str
                      description: "name/type of dopant"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    dopant_id:
                      type: str
                      description: "what is the dopant id?"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              feed_rod:
                section:
                  quantities:
                    material: 
                      type: 
                        type_kind: Enum
                        type_data:
                          - Wacker
                          - ASIMI 
                          - REC 
                          - other                        
                      description: "feed rod material options"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    diameter:
                      type: np.float64
                      description: "diameter of feed rod"
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
                    rod_surface: 
                      type: 
                        type_kind: Enum
                        type_data:
                          - round grinded
                          - raw
                      description: "rod surface condition"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    rod_pretreatment:
                      type: 
                        type_kind: Enum
                        type_data:
                          - etched
                          - raw
                          - US cleaned
                      description: "rod pretreatment"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    rod_position_during_preheating:
                      type: np.float64
                      description: "position of rod during preheating"
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
            m_annotations:
              eln:
                dict()
        process:
          section:
            m_annotations:
              eln:
                dict()
            sub_sections:
              time_dependent_setting_user_filled:
                section:
                  quantities:
                    timestamp:
                      type: Datetime
                      m_annotations:
                        eln:
                          component: DateTimeEditQuantity
                    process_type:
                      type: 
                        type_kind: Enum
                        type_data:
                          - pre
                          - main 
                          - post 
                      description: "choose type of process"
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    process_note:
                      type: str
                      description: "Text field for any process notes"
                      m_annotations:
                        eln:
                          component: RichTextEditQuantity
                  sub_sections:
                    gas_ambient:
                      section:
                        quantities:
                          gas_pressure:
                            type: np.float64
                            description: "where is this gas pressure measured? "
                            unit: mbar
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: mbar
                          Ar_inflow_rate:
                            type: np.float64
                            description: "Ar inflow rate measured at ???"
                            unit: cm/minute
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: cm/minute
                          gas_outflow_rate:
                            type: np.float64
                            description: "gas outflow rate measured at ???"
                            unit: cm/minute
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: cm/minute
                          N2_Gas_composition:
                            type: np.float64
                            description: "Ar inflow rate measured at ???"
                            unit: m
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: m
                        #sub_sections:
                        #  doping:
                        #    section:
                        #      quantities:
                          dopant:
                            type: 
                              type_kind: Enum
                              type_data:
                                - PH3
                                - B2H6
                            description: "doping type"
                            m_annotations:
                              eln:
                                component: EnumEditQuantity
                          doping_concentration:
                            type: 
                              type_kind: Enum
                              type_data:
                                - 0
                                - 1 
                                - 10
                                - 100
                                - 500
                            description: "applied doping concentration in ppm"
                            m_annotations:
                              eln:
                                component: EnumEditQuantity
                    process_settings:
                      section:
                        quantities:
                          process_step_name:
                            type:
                              type_kind: Enum
                              type_data:
                                - process preparation
                                - rod preheating
                                - rod glowing
                                - melting
                                - back-melting
                                - dash-neck
                                - transition to cone
                                - cone growing 
                                - crystal body
                                - operation of crystal support system
                                - process end
                            m_annotations:
                              eln:
                                component: EnumEditQuantity
                          comment:
                            type: str
                            description: "comment related to process setting"
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          rod_preheating_method: 
                            type:   
                              type_kind: Enum
                              type_data:
                                - IR
                                - Graphite preheater
                                - Molibdenum preheater 
                                - other
                            m_annotations:
                              eln:
                                component: EnumEditQuantity
                          rod_preheating_voltage:
                            type: np.float64
                            description: "Voltage from preheating system"
                            unit: V
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: V
                          rod_preheating_duration:
                            type: np.float64
                            description: "Voltage from preheating system"
                            unit: V
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: V
                          voltage:
                            type: np.float64
                            description: "Voltage from software controlled system"
                            unit: kV
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: kV # is it always the same voltage?
                          coil_offset: 
                            type: np.float64
                            description: "coil offset can be set manually "
                            unit: mm
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: mm
                          upper_pull_speed_rod: 
                            type: np.float64
                            description: "fill out"
                            unit: mm/minute
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: mm/minute
                          lower_pull_speed_crystal: 
                            type: np.float64
                            description: "fill out"
                            unit: mm/minute
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: mm/minute
                          upper_rotation_rod: 
                            type: np.float64
                            description: "fill out"
                            unit: 1/minute
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: 1/minute
                          lower_rotation_crystal: 
                            type: np.float64
                            description: "fill out"
                            unit: 1/minute
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: 1/minute
                          neck_length: 
                            type: np.float64
                            description: "fill out"
                            unit: mm
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: mm
                          switching_to_software_process_control: 
                            type: bool
                            description: "check for yes / uncheck for no"
                            m_annotations:
                              eln:
                                component: BoolEditQuantity
                          lower_position_crystal: 
                            type: np.float64
                            description: "fill out"
                            unit: mm
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: mm
                          upper_position_rod: 
                            type: np.float64
                            description: "fill out"
                            unit: mm
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: mm
                          #back-melting_start_voltage: # same voltage as in protocol, but before you write the protocol
                          #back-melting_end voltage [kV]: # same voltage as in protocol but before you write the protocol
                          #start_voltage [kV]: # same voltage as in protocol but before you write the protocol
                          #maximum_voltage [kV]: # same voltage as in protocol but before you write the protocol
                          #minimum_voltage [kV]: # same voltage as in protocol but before you write the protocol
              #time_dependent_settings_user_filled:
              #time_dependent_settings_digitaly_filled:
        characterization:
          section:
            m_annotations:
              eln:
                dict()
            sub_sections:
              basic_crystal_characterization:
                section:
                  quantities:
                    diameter_target_crystal:
                      type: np.float64
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
                    diameter_measured_crystal: 
                      type: np.float64
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
                    body_diameter:
                      type: np.float64
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
                    body_length:
                      type: np.float64
                      unit: mm
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mm
                    process_conclusion:
                      type: str
                      description: "Comments and conclusion on the crystal growth process"
                      m_annotations:
                        eln:
                          component: RichTextEditQuantity
              crystal_quality:
                section:
                  m_annotations:
                    eln:
                      dict()
                  sub_sections:
                    resistivity:
                      section:
                        quantities:
                          target_resistivity:
                            type: np.float64
                            unit: ohm
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: ohm
                          maximum_resistivity_on_body:
                            type: np.float64
                            unit: ohm
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: ohm
                          minimum_resistivity_on_body:
                            type: np.float64
                            unit: ohm
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: ohm
                          measurement_protocol:
                            type: str
                            description: "drop the LPS map here"
                            m_annotations:
                              eln:
                                component: RichTextEditQuantity
                    lifetime:
                      section:
                        quantities:
                          average_lifetime_on_body:
                            type: np.float64
                            unit: mm
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: mm
                          lifetime_map:
                            type: str
                            description: "drop the lifetime map here"
                            m_annotations:
                              eln:
                                component: RichTextEditQuantity
                    lateral_photovoltage_scanning:
                      section:
                        quantities:
                          interface_curvative:
                            type: np.float64
                            unit: mm
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: mm
                          LPS_map:
                            type: str
                            description: "drop the LPS map here"
                            m_annotations:
                              eln:
                                component: RichTextEditQuantity

                        