definitions:
  sections:  # Schemas consist of section definitions
    MovpeSto:  # This is the name of the first section
      # Inheriting it from EntryData, makes this section a possible
      # EntryArchive.data sub-section
      base_section: nomad.datamodel.data.EntryData
      sub_sections:
        user:
          repeats: true
          section:
             #m_def: 
             # label_quantity: name
            quantities:
              role:
                type:
                  type_kind: Enum
                  type_data:
                    - Operator
                    - Responsible_person
                m_annotations:
                  eln:
                    component: EnumEditQuantity
              name:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              affiliation_institution:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              affiliation_group:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              address:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              email:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              orcid:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              telephone_number:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
        precursor_sample:
          section:
            sub_sections:
              chemical:
                section:
                  quantities:
                    comment:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    chemical_name:
                      type: str
                      description: The name of the chemical that is typically used in literature
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    iupac_name:
                      type: str
                      description: the IUPAC nomencalture of the chemical
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    phase:
                      type: str
                      description: Phase of the chemical in ist bottle
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    supplier:
                      type: str
                      description: Fabricating company
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    purity:
                      type: str
                      description: Purity of the Chemical
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    buying_date:
                      type: str
                      description: Date of the Invoice Mail
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    opening_date:
                      type: str
                      description: Date of Opening the Chemical bottle in the Glove box
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                    CAS:
                      type: str
                      description: CAS number
                      m_annotations:
                        eln:
                          component: StringEditQuantity
            quantities:
              comment:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              fabrication_date:
                type: str
                description: Date of precursor solution preparation
                m_annotations:
                  eln:
                    component: StringEditQuantity
              mass:
                type: str
                description: Mass of the powder precursor weighted out in the glove box
                m_annotations:
                  eln:
                    component: StringEditQuantity
              amount:
                type: str
                description: Amount of substance of precursor powder weighted out
                m_annotations:
                  eln:
                    component: StringEditQuantity
              volume_solvent:
                type: str
                description: Volume of solvent used to solve the powder precursor
                m_annotations:
                  eln:
                    component: StringEditQuantity
              mass_concentration:
                type: str
                description: Mass concentration of the prepared precursor-solvent solution
                m_annotations:
                  eln:
                    component: StringEditQuantity
              concentration:
                type: str
                description: amount of substance concentration of the prepared precursor-solvent solution
                m_annotations:
                  eln:
                    component: StringEditQuantity
              flow:
                type: str
                description: Velocity of the precursor solution flow adjusted by peristaltic pumps
                m_annotations:
                  eln:
                    component: StringEditQuantity
        substrate:
          section:
            quantities:
              comment:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              supplier:
                type: str
                description: Sample preparation including orientating, polishing, cutting done by this company
                m_annotations:
                  eln:
                    component: StringEditQuantity
              orientation:
                type: str
                description: crystallographic orientation of the substrate in [hkl]
                m_annotations:
                  eln:
                    component: StringEditQuantity
              off_cut:
                type: str
                description: Off-cut angle to the substrates surface
                m_annotations:
                  eln:
                    component: StringEditQuantity
              doping_level:
                type: str
                description: Chemical doping level of electrically conductive substrates
                m_annotations:
                  eln:
                    component: StringEditQuantity
              doping_species:
                type: str
                description: Doping species to obtain electrical conductivity in the substrates
                m_annotations:
                  eln:
                    component: StringEditQuantity
              charge:
                type: str
                description:Substrate charge ID given by fabrication company. Detailed information can be obtained from the company by requesting this charge ID
                m_annotations:
                  eln:
                    component: StringEditQuantity
              size:
                type: str
                description: Substrate dimensions
                m_annotations:
                  eln:
                    component: StringEditQuantity
              prepared:
                type: str
                description: Is the sample annealed, cleaned and etched for smooth stepped surface?
                m_annotations:
                  eln:
                    component: StringEditQuantity
              recycled:
                type: str
                description: Was the substrate deposited already and is recycled by polishing?
                m_annotations:
                  eln:
                    component: StringEditQuantity
        instrument:
          section:
            sub_sections:
              furnace:
                section:
                  quantities:
                    furnace_type:
                      type: str
                      description: "Furnace description"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              heating:
                section:
                  quantities:
                    heater_type:
                      type:
                        type_kind: Enum
                        type_data:
                          - Resistance
                          - Inductor
                      m_annotations:
                        eln:
                          component: EnumEditQuantity
                    heater_id:
                      type: str
                      description: "Inductor or resistance heater name or ID"
                      m_annotations:
                        eln:
                          component: StringEditQuantity
              sensors:
                section:
                  quantities:
                    sensors_locations:
                      type: str
                      description: Picture of sensor locations
                      m_annotations:
                        eln:
                          component: RichTextEditQuantity
                  sub_sections:
                    temperature_sensor:
                      section:
                        #m_def: label_quantity='sensor_alias'
                        quantities:
                          sensor_type:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          sensor_description:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          sensor_alias:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          channel:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          measured_property:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          value:
                            type: np.float64
                            shape: ['*']
                            unit: K
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                    pyro_sensor:
                      section:
                        quantities:
                          sensor_type:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          sensor_description:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          sensor_alias:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          channel:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          measured_property:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          emission:
                            type: int
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                minValue: 0
                                maxValue: 100
                            description: "Emission percentage value set in pyrometer"
                          transmission:
                            type: np.float64
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                minValue: 0
                                maxValue: 100
                            description: "Transmission percentage value set in pyrometer"
                          t90:
                            type: np.float64
                            description: "FILL THE DESCRIPTION"
                            unit: seconds
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                          value:
                            type: np.float64
                            shape: ['*']
                            unit: K
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
        data_processing:
          section:
            quantities:
              multimeter: 
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
                description: "Multimeter used for data logging"
              software:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
                description: "Software used for logging"
              sampling_time:
                type: np.float64
                unit: ms
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: ms
                description: "Time between sampled points"
        synthesis:
          section:
            quantities:
              experiment_identifier:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              experiment_location:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              start_time:
                type: Datetime
                m_annotations:
                  eln:
                    component: DateTimeEditQuantity
              end_time:
                type: Datetime
                m_annotations:
                  eln:
                    component: DateTimeEditQuantity
              synthesis_category:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              synthesis_method:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
              film:
                type: str
                description: Film material (Material:Dopant species)
                m_annotations:
                  eln:
                    component: StringEditQuantity
              substrate:
                type: str
                description: Substrates placed into the reactor for film growth. Details are shown in "Substrate"-folder
                m_annotations:
                  eln:
                    component: StringEditQuantity
              t_substrate:
                type: str
                description: Substrate temperature obtained by the Pyrometer on the samples surface
                m_annotations:
                  eln:
                    component: StringEditQuantity
              o2_ar:
                type: str
                description: Gas flux ratio between oxygen and argon in the process gas
                m_annotations:
                  eln:
                    component: StringEditQuantity                    
              composition:
                type: str
                description: films can be stoichiometric or off-stoichiometric. Cation ratios in absolute numbers see folder "Precursor"
                m_annotations:
                  eln:
                    component: StringEditQuantity
              thickness:
                type: str
                description: Film thickness obtained from HRXRD
                m_annotations:
                  eln:
                    component: StringEditQuantity
              roughness:
                type: str
                description: RMS roughness value obtained by AFM
                m_annotations:
                  eln:
                    component: StringEditQuantity
              d_vert:
                type: str
                description: "Vertical lattice parameter d_vert obtained from HRXRD"
                m_annotations:
                  eln:
                    component: StringEditQuantity
            sub_sections:
              synthesis_step:
                section:
                  sub_sections:
                    pre_process:
                      section:
                        quantities:
                          timestamp:
                            type: Datetime
                            m_annotations:
                              eln:
                                component: DateTimeEditQuantity
                    process:
                      section:
                        quantities:
                          timestamp:
                            type: Datetime
                            m_annotations:
                              eln:
                                component: DateTimeEditQuantity
                          crystal_diameter:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          fan: 
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                          pump:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity 
                          sensors:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                    post_process:
                      section:
                        quantities:
                          timestamp:
                            type: Datetime
                            m_annotations:
                              eln:
                                component: DateTimeEditQuantity
                          test_quantity:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity